<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>RGB Color Game</title>
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <link rel="stylesheet" href="rgbgame.css">
    </head>
    <body>
        <h1 class="header">
            The Great
            <span class="color-display">RGB</span>
            Color Game
        </h1>
        <div class="stripe">
            <button class="play-again-btn">New Colors</button>
            <span class="message-status"></span>
            <button class="easy-btn mode selected">Easy</button>
            <button class="medium-btn mode">Medium</button>
            <button class="hard-btn mode">Hard</button>
        </div>
        <div class="score">
            <p>See how many you can guess in a row.</p>
            <h2>Score: <span class="points">0</span></h2>
        </div>
        <div class="container"></div>
        <script src="rgbgame.js"></script>
    </body>
</html>
